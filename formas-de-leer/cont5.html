<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css" />
</head>
<body>
<script>
$("#bread").html("<span>Etapa 1: Antes de leer </span>");
	$(document).on("click","input[name='radio1']",function(e) {
		$("#rta1").show();
		$("#radio1").prop('disabled', true);
		$("#radio2").prop('disabled', true);
		$("#radio3").prop('disabled', true);
		$("#radio4").prop('disabled', true);
		$("#radio5").prop('disabled', true);
	});
</script>
<style>
	.msg-yellow.s-left {
    margin: 20px 0 20px 30px;
	}
</style>
<article class="animated fadeInLeft">
	<p>Otra pista… ¿No te parece que hay términos clave que se repiten con frecuencia? Nos parece que si…<br/>
	<strong>De la siguiente lista selecciona el término más importante para comprender el texto:</strong></p>
	<form role="form">
		<div class="radio radio-danger">
			<input type="radio" name="radio1" id="radio1" value="option1">
			<label for="radio1">
				Riesgo
			</label>
		</div>
		<div class="radio radio-danger">
			<input type="radio" name="radio1" id="radio2" value="option2">
			<label for="radio2">
				Iceberg
			</label>
		</div>
		<div class="radio radio-danger">
			<input type="radio" name="radio1" id="radio3" value="option3">
			<label for="radio3">
				Delincuencia
			</label>
		</div>
		<div class="radio radio-success">
			<input type="radio" name="radio1" id="radio4" value="option4">
			<label for="radio4">
				Deep web
			</label>
		</div>
		<div class="radio radio-danger">
			<input type="radio" name="radio1" id="radio5" value="option5">
			<label for="radio5">
				Información
			</label>
		</div>
	</form>
	<div id="rta1" style="display:none;" class="msg-yellow s-left animated slideInDown">
		La respuesta correcta es <strong>"Deep web".</strong>
	</div>
</article>
</body>
</html>
